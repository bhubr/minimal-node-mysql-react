# Nginx config
# Below is the default nginx:alpine "vhost" file
# This file is located at /etc/nginx/conf.d/default.conf
# It is to be modified so that any incoming request on /api
# is proxied to the backend service running on port 3000

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

